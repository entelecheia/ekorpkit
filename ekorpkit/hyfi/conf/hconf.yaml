# @package _global_
defaults:
  - _self_
  - about: __init__
  - mode: __init__
  - task: null

  - override hydra/help: help
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog

hyfi_package_config_path: ${oc.env:HYFI_PACKAGE_CONFIG_PATH,${__search_package_path__:}}
hyfi_config_module: ${oc.env:HYFI_CONFIG_MODULE,ekorpkit.hyfi.conf}
hyfi_user_config_path: ${oc.env:HYFI_USER_CONFIG_PATH,${check_path:./conf,pkg://ekorpkit/hyfi/conf}}
hydra:
  searchpath:
    - ${hyfi_package_config_path}
    - ${hyfi_user_config_path}
