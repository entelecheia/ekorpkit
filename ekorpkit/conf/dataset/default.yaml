defaults:
  - /column_info: simple
  - /path: cache
  - /auto: load_build
  - /force: rebuild
  - /info: _build_dataset

_target_: ekorpkit.datasets.dataset.Dataset
name: ${oc.select:.builtin.name, null}
data_dir: ${dir.dataset}/dataset
filetype: ${oc.select:.builtin.filetype, .parquet}
use_name_as_subdir: true
auto:
  build: false
verbose: ${oc.select:..verbose, true}
